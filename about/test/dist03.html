<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <style>
      div.description {
        width: 80%;
      }
    </style>
  </head>

  <body>
    <div class="description">
      <p>正規分布曲線を描きます。<br />
      初期画面では平均値=0、標準偏差=1で描いています。
      平均値と標準偏差を指定して、更新ボタンを押してください。</p>
      <p>
        横軸範囲：最小値
        <input id="input_min" class="numberinput" type="number" step="1" value=-5 min=-5 max=0></input>、
        最大値
        <input id="input_max" class="numberinput" type="number" step="1" value=5 min=1 max=110></input>
        <br />
        平均値（-4.0～4.0）
        <input id="input_mu" class="numberinput" type="number" step="0.1" value=0 min=-4 max=4></input>、
        標準偏差（0.2～2.0）
        <input id="input_sigma" class="numberinput" type="number" step="0.1" value=1 min=0.2 max=2></input>
        <input id="btn_redraw" type="button" value="更新" />
      </p>
    </div>
    <div>
      <script src="dist03.js" type="text/javascript"></script>
    </div>
  </body>
</html>
